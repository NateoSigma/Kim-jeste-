  { text: "46) Czy lubisz naukę?", characters: [ { name: "Harry Potter", yes: -1, no: 1, maybeYes: -0.5, maybeNo: 0.5 }, { name: "Voldemort", yes: 1, no: -1, maybeYes: 0.5, maybeNo: -0.5 }, { name: "Hermiona", yes: 1, no: -1, maybeYes: 0.5, maybeNo: -0.5 } ] },
];

let current = 0;
let answers = [];

const questionBox = document.getElementById("question-box");
const resultBox = document.getElementById("result");
const skipBtn = document.getElementById("skip-btn");
const yesBtn = document.getElementById("yes-btn");
const noBtn = document.getElementById("no-btn");
const maybeYesBtn = document.getElementById("maybe-yes-btn");
const maybeNoBtn = document.getElementById("maybe-no-btn");
const restartBtn = document.getElementById("restart-btn");

function showQuestion() {
  if (current < questions.length) {
    questionBox.textContent = questions[current].text;
    skipBtn.style.display = "inline-block"; 
  } else {
    calculateResult();
  }
}

function answer(response) {
  answers.push(response);
  current++;
  showQuestion();
}

function calculateResult() {
  let results = [];

questionBox.style.display = "none";
yesBtn.style.display = "none";
maybeYesBtn.style.display = "none";
noBtn.style.display = "none";
maybeNoBtn.style.display = "none";
skipBtn.style.display = "none";
restartBtn.style.display = "inline-block";

let scores = {
  "Bonnie": 0,
  "Chica": 0,
  "Creeper": 0,
  "Enderman": 0,
  "Foxy": 0,
  "Freddy": 0,
  "Harry Potter": 0,
  "Hermiona": 0,
  "Piglin": 0,
  "Shadow": 0,
  "Sonic": 0,
  "Szkielet (Minecraft)": 0,
  "Voldemort": 0,
  "William Afton": 0,
  "Zombie (Minecraft)": 0
};

answers.forEach((answer, i) => {
  const q = questions[i];

  q.characters.forEach(c => {
    if (answer === "tak") scores[c.name] += c.yes ?? 0;
    if (answer === "nie") scores[c.name] += c.no ?? 0;
    if (answer === "chyba-tak") scores[c.name] += c.maybeYes ?? (c.yes * 0.5);
    if (answer === "chyba-nie") scores[c.name] += c.maybeNo ?? (c.no * 0.5);
  });
});

  let maxScore = Math.max(...Object.values(scores));
  for (let char in scores) {
    let percent = maxScore > 0 ? parseFloat(((scores[char] / maxScore) * 100).toFixed(2)) : 0;
    results.push({ name: char, percent: percent });
  }

  results.sort((a, b) => b.percent - a.percent);

  let showingDetails = false;

  function renderView() {
    if (showingDetails) {
      let details = `<button id="show-details" class="btn btn-skip">Ukryj szczegóły</button>`;
      details += "<h2>Pełne wyniki:</h2>";
      results.forEach(r => {
        details += `<p>${r.name}: ${r.percent}%</p>`;
      });
      resultBox.innerHTML = details;
    } else {
      let best = results[0];
      let resultText = `<h2>Twój wynik:</h2><p><strong>${best.name}</strong> (${best.percent}%)</p>`;
      resultText += `<button id="show-details" class="btn btn-skip">Pokaż szczegóły</button>`;
      resultBox.innerHTML = resultText;
    }

    document.getElementById("show-details").onclick = function() {
      showingDetails = !showingDetails;
      renderView();
    };
  }

  renderView();
}

// ✅ teraz te funkcje są poza calculateResult()
function skip() {
  answers.push("skip");
  current++;
  showQuestion();
}

function restart() {
  current = 0;
  answers = [];
  questionBox.style.display = "block";
  yesBtn.style.display = "inline-block";
  maybeYesBtn.style.display = "inline-block";
  noBtn.style.display = "inline-block";
  maybeNoBtn.style.display = "inline-block";
  skipBtn.style.display = "inline-block";
  restartBtn.style.display = "none";
  resultBox.innerHTML = "";
  showQuestion();
}

showQuestion();
</script>
