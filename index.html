function showQuestion() {
  if (current < questions.length) {
    questionBox.textContent = questions[current].text;
    skipBtn.style.display = "inline-block"; // pokaż pomiń
  } else {
    calculateResult();
  }
}


    function answer(response) {
      answers.push(response);
      current++;
      showQuestion();
    }

function calculateResult() {
  questionBox.style.display = "none";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  skipBtn.style.display = "none";
  restartBtn.style.display = "inline-block";

  let scores = {
    "Zombie (Minecraft)": 0,
    "Szkielet (Minecraft)": 0,
    "William Afton": 0,
    "Voldemort": 0,
    "Harry Potter": 0,
    "Sonic": 0,
    "Enderman": 0,
    "Freddy": 0,
    "Bonnie": 0,
    "Foxy": 0,
    "Chica": 0,
    "Creeper": 0,
    "Piglin": 0
  };

  let results = [];

  answers.forEach((answer, i) => {
    const q = questions[i];
    if (answer === "tak") {
      q.characters.forEach(c => scores[c.name] += c.yes);
    }
    if (answer === "nie") {
      q.characters.forEach(c => scores[c.name] += c.no);
    }
  });

  let maxScore = Math.max(...Object.values(scores));
  for (let char in scores) {
    let percent = maxScore > 0 ? parseFloat(((scores[char] / maxScore) * 100).toFixed(2)) : 0;
    results.push({ name: char, percent: percent });
  }

  results.sort((a, b) => b.percent - a.percent);

  let showingDetails = false;

  function renderView() {
    if (showingDetails) {
      let details = "<h2>Pełne wyniki:</h2>";
      results.forEach(r => {
        details += `<p>${r.name}: ${r.percent}%</p>`;
      });
      details += `<button id="show-details" class="btn btn-skip">Ukryj szczegóły</button>`;
      resultBox.innerHTML = details;
    } else {
      let best = results[0];
      let resultText = `<h2>Twój wynik:</h2><p><strong>${best.name}</strong> (${best.percent}%)</p>`;
      resultText += `<button id="show-details" class="btn btn-skip">Pokaż szczegóły</button>`;
      resultBox.innerHTML = resultText;
    }

    document.getElementById("show-details").onclick = function() {
      showingDetails = !showingDetails;
      renderView();
    };
  }

  renderView(); 
}

function skip() {
  answers.push("skip");
  current++;
  showQuestion();
}

function restart() {
  current = 0;
  answers = [];
  questionBox.style.display = "block";
  yesBtn.style.display = "inline-block";
  noBtn.style.display = "inline-block"; 
  restartBtn.style.display = "none";
  resultBox.innerHTML = "";
  showQuestion();
}
